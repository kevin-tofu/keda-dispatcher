name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4
        with:
          path: .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.8.3"

      - name: Show structure
        run: tree -L 3

      - name: Remove old build artifacts
        run: rm -rf dist/*

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests
        run: poetry run pytest

      - name: Verify PyPI token is set
        run: |
          if [ -z "${PYPI_API_TOKEN:-}" ]; then
            echo "PYPI_API_TOKEN is not set; define it in repo secrets." >&2
            exit 1
          fi

      - name: Publish to PyPI with token
        run: poetry publish --build --username __token__ --password "${PYPI_API_TOKEN}"
